query getAllGrantsForExplore($first: Int, $skip: Int) {
  grants(
    first: $first, 
    skip: $skip, 
    subgraphError: allow, 
    orderBy: createdAtS, 
    orderDirection: desc,
    where: {workspace_:{isVisible: true}}
  ) {
    id,
    creatorId,
    title,
    createdAtS,
    applications{
      applicantId
      state
    }
    acceptingApplications
    fundTransfers{
      amount
      type
      tokenUSDValue
      asset
      tokenName
    }
    workspace{
      id,
      isVisible
      logoIpfsHash
      numberOfApplications
      totalGrantFundingDisbursedUSD
      supportedNetworks
      safe{
        address
        chainId
      }
      isVisible
    }
    reward {
      committed,
      id,
      asset,
      token {
      address,
      label,
      decimal,
      iconHash
      }
    },
    deadlineS
    deadline,
    numberOfApplications,
    fundTransfers {
      id
      status
    }
  }
}
