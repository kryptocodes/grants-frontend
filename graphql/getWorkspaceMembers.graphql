query getWorkspaceMembers($actorId: Bytes!) {
  workspaceMembers(
    where: {
      actorId: $actorId
    }
    subgraphError: allow
    orderBy: id
    orderDirection: desc
  ){
    id
    actorId
    workspace {
      id
      ownerId
      logoIpfsHash
      title
      supportedNetworks
      members {
        id
        actorId
        publicKey
        email
        accessLevel
      }
    }
  }
}