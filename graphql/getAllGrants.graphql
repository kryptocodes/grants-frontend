query getAllGrants($first: Int, $skip: Int, $applicantId: Bytes!, $minDeadline: Int!) {
  grants(
    first: $first, 
    skip: $skip, 
    subgraphError: allow, 
    where: {acceptingApplications: true, deadlineS_gte: $minDeadline},
    orderBy: createdAtS, 
    orderDirection: desc
  ) {
  id, 
  creatorId, 
  title, 
  summary, 
  details, 
  reward {
    committed,
    id,
    asset,
    token {
    address
    label
    decimal
    iconHash
    }
  },
  createdAtS,
  workspace {id, title, logoIpfsHash, supportedNetworks, createdAtS}, 
  deadline,
  funding,
  numberOfApplications,
  applications(where: {applicantId: $applicantId}, first: 1) {
      applicantId
  }
}}