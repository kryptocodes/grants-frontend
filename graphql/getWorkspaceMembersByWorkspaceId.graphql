query getWorkspaceMembersByWorkspaceId(
    $workspaceId: String!
    $first: Int
    $skip: Int
) {
    workspaceMembers(
        where: {
            workspace: $workspaceId
        }
        first: $first
        skip: $skip
        subgraphError: allow
    ) {
        id
        actorId
        fullName
        profilePictureIpfsHash
        accessLevel
        addedAt
        publicKey
    }
}
