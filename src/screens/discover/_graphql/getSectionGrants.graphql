query getSectionGrants {
  sections {
    grants (orderBy: numberOfApplications, orderDirection: desc) {
      id
      title
      applications {
        id
        applicantId
        state
      }
      acceptingApplications
      fundTransfers {
        amount
        type
        tokenUSDValue
        asset
        tokenName
      }
      workspace {
        id
        title
        isVisible
        logoIpfsHash
        supportedNetworks
        safe {
          chainId
          address
        }
        numberOfApplicationsSelected
        numberOfApplications
      }
      reward {
        committed
        id
        asset
        token {
          address
          label
          decimal
          iconHash
        }
      }
      deadlineS
      deadline
      numberOfApplications
      createdAtS
      updatedAtS
      totalGrantFundingDisbursedUSD
    }
    sectionName
    sectionLogoIpfsHash
    id
  }
}
