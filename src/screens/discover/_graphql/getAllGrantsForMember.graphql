query getAllGrantsForMember(
  $first: Int
  $skip: Int
  $workspaces: [String!]!
  $supportedNetwork: [SupportedNetwork!]!
  $actorId: Bytes!
) {
  grants(
    where: {
      workspace_in: $workspaces
      workspace_: { supportedNetworks: $supportedNetwork }
    }
    first: $first
    skip: $skip
    orderBy: createdAtS
    orderDirection: desc
  ) {
    id
    title
    applications(where: { applicantId: $actorId }) {
      id
      applicantId
      state
    }
    acceptingApplications
    fundTransfers {
      amount
      type
      tokenUSDValue
      asset
      tokenName
    }
    workspace {
      id
      title
      isVisible
      logoIpfsHash
      supportedNetworks
      members(where: { actorId: $actorId }) {
        id
        actorId
        accessLevel
      }
      safe {
        chainId
        address
      }
      numberOfApplicationsSelected
      numberOfApplications
    }
    reward {
      committed
      id
      asset
      token {
        address
        label
        decimal
        iconHash
      }
    }
    deadlineS
    deadline
    numberOfApplications
    createdAtS
    updatedAtS
    totalGrantFundingDisbursedUSD
  }
}
