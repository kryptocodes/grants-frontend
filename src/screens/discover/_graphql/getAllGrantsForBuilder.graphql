query getAllGrantsForBuilder($applicantId: Bytes){
  grants(
    where: {applications_: {applicantId: $applicantId}}
  ) {  
      id
      creatorId
      title
      createdAtS
      startDate
      applications {
        applicantId
        state
      }
      acceptingApplications
      managers {
        member {
          actorId
          fullName
          accessLevel
        }
      }
      fundTransfers {
        amount
        type
        tokenUSDValue
        asset
        tokenName
      }
      workspace {
        id
        isVisible
        logoIpfsHash
        numberOfApplications
        totalGrantFundingDisbursedUSD
        supportedNetworks
        ownerId
        isVisible
        safe {
          address
          chainId
        }
      }
      reward {
        committed
        id
        asset
        token {
          address
          label
          decimal
          iconHash
        }
      }
      deadlineS
      deadline
      numberOfApplications
    }
  }
