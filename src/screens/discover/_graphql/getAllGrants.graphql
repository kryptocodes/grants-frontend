query GetAllGrants($first: Int, $skip: Int, $searchString: String!) {
  grants(
    first: $first
    skip: $skip
    orderBy: createdAtS
    orderDirection: desc
    where: { workspace_: { isVisible: true }, title_contains: $searchString }
  ) {
    id
    title
    applications(first: 1) {
      id
      applicantId
      state
    }
    acceptingApplications
    fundTransfers {
      amount
      type
      tokenUSDValue
      asset
      tokenName
    }
    workspace {
      id
      title
      isVisible
      logoIpfsHash
      supportedNetworks
      members(first: 1) {
        id
        actorId
        accessLevel
      }
      safe {
        chainId
        address
      }
    }
    reward {
      committed
      id
      asset
      token {
        address
        label
        decimal
        iconHash
      }
    }
    deadlineS
    deadline
    numberOfApplications
    createdAtS
    updatedAtS
    totalGrantFundingDisbursedUSD
  }
}
