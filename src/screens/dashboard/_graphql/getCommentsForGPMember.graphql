query getCommentsForGPMember($grantId: String!, $first: Int, $skip: Int) {
  comments(
    first: $first,
    skip: $skip,
    where: { grant: $grantId }
    orderBy: createdAt
    orderDirection: asc
  ) {
    id
    isPrivate
    commentsPublicHash
    commentsEncryptedData {
      id
      data
    }
    workspace {
      members {
        actorId
        fullName
        profilePictureIpfsHash
        publicKey
      }
    }
    application {
      id
      applicantPublicKey
    }
  }
}
